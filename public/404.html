<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subbuteo Referee System</title>
    <script>
      // SPA 404 redirect for GitHub Pages
      // Store the path and redirect to index.html
      sessionStorage.redirect = location.href;
      location.replace(
        location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/?/' +
        location.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body></body>
</html>
