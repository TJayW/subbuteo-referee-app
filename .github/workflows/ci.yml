name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript check
        run: npm run typecheck
      
      - name: Build
        run: npm run build
      
      - name: Check bundle size
        run: |
          # Measure gzipped bundle size
          BUNDLE_SIZE=$(gzip -c dist/assets/*.js | wc -c | awk '{print $1}')
          THRESHOLD=225000  # 220 KB (current ~216 KB + Zod overhead + buffer)
          
          echo "ðŸ“¦ Bundle size: $(numfmt --to=iec-i --suffix=B $BUNDLE_SIZE) (gzipped)"
          echo "ðŸŽ¯ Threshold: $(numfmt --to=iec-i --suffix=B $THRESHOLD)"
          
          if [ $BUNDLE_SIZE -gt $THRESHOLD ]; then
            echo "âŒ Bundle size exceeds threshold!"
            echo "Bundle: $(numfmt --to=iec-i --suffix=B $BUNDLE_SIZE)"
            echo "Limit: $(numfmt --to=iec-i --suffix=B $THRESHOLD)"
            exit 1
          fi
          
          echo "âœ… Bundle size within threshold"
          echo "### Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: $(numfmt --to=iec-i --suffix=B $BUNDLE_SIZE) (gzipped)" >> $GITHUB_STEP_SUMMARY
          echo "- **Threshold**: $(numfmt --to=iec-i --suffix=B $THRESHOLD)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… PASS" >> $GITHUB_STEP_SUMMARY
